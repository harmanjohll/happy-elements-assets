<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Happy Family: Periodic Table Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- UPDATE: New Modern Color Palette & Styles --- */
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --background-color: #f4f7f6;
            --font-color: #333;
            --light-font-color: #f8f9fa;
            --container-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --active-glow: rgba(37, 117, 252, 0.7);
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            color: var(--font-color);
        }
        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        .game-container {
            background: var(--container-bg);
            width: 100%;
            max-width: 1000px;
            min-height: 850px;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-color);
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        header p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #666;
        }
        #name-entry label,
        #name-entry input,
        #name-entry select,
        #name-entry button {
            font-size: 1rem;
            margin: 5px;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        #name-entry button, #controls button {
            background-color: var(--secondary-color);
            color: var(--light-font-color);
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        #name-entry button:hover, #controls button:hover {
            background-color: var(--primary-color);
            transform: translateY(-2px);
        }
        #table {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .player-seat {
            background: #fdfdfd;
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 10px;
            flex: 1 1 250px;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.3s, border-color 0.3s;
        }
        .player-seat.active {
            box-shadow: 0 0 15px var(--active-glow);
            border-color: var(--secondary-color);
        }
        #player-0 {
            flex: 1 1 100%;
            max-width: 100%;
            background-color: var(--background-color);
        }
        .player-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        .hand {
            width: 100%;
            background: #f0f2f5;
            border-radius: 5px;
            padding: 5px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            min-height: 60px;
            margin-bottom: 5px;
        }
        #player-0 .hand .card {
            width: 80px;
            height: 120px;
            margin: 5px;
            transition: transform 0.2s ease;
        }
        #player-0 .hand .card:hover {
            transform: scale(1.05);
        }
        .hand.computer {
            display: grid;
            grid-template-columns: repeat(auto-fill, 44px);
            gap: 4px;
            justify-items: center;
        }
        .hand .card {
            width: 40px;
            height: 60px;
            margin: 2px;
        }
        .hand .card img {
            width: 100%;
            height: 100%;
            border-radius: 6px;
            box-shadow: 0 2px 4px var(--shadow-color);
        }
        .completed-families {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 4px;
            min-height: 64px;
        }
        .completed-families img {
            width: 40px;
            height: 60px;
            border-radius: 4px;
        }
        #controls label,
        #controls select,
        #controls input {
            font-size: 1rem;
            margin: 5px;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        #log {
            margin-top: 20px;
            padding: 15px;
            background: var(--background-color);
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.9rem;
            height: 150px;
            overflow-y: auto;
            text-align: left;
        }
        #log p {
            margin: 0 0 8px 0;
            padding-bottom: 8px;
            border-bottom: 1px solid #e0e0e0;
        }
        #log p:last-child {
            border-bottom: none;
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.75rem;
            }
        }
        @media (max-width: 480px) {
            #player-0 .hand .card {
                width: 60px;
                height: 90px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Happy Family: Periodic Table Edition</h1>
            <p>Collect all the elements of the same group to form a family!</p>
        </header>
        <div id="name-entry">
            <label for="player-name-input">Your Name:</label>
            <input type="text" id="player-name-input" placeholder="Enter your name">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
            <button id="start-game-button">Start Game</button>
        </div>
        <div id="table" style="display: none;">
            <div id="player-1" class="player-seat">
                <div class="player-name" id="name-1">Computer 1</div>
                <div class="completed-families" id="completed-1"></div>
                <div class="hand computer" id="hand-1"></div>
            </div>
            <div id="player-2" class="player-seat">
                <div class="player-name" id="name-2">Computer 2</div>
                <div class="completed-families" id="completed-2"></div>
                <div class="hand computer" id="hand-2"></div>
            </div>
            <div id="player-3" class="player-seat">
                <div class="player-name" id="name-3">Computer 3</div>
                <div class="completed-families" id="completed-3"></div>
                <div class="hand computer" id="hand-3"></div>
            </div>
            <div id="player-0" class="player-seat">
                <div class="player-name" id="name-0">You</div>
                <div class="completed-families" id="completed-0"></div>
                <div class="hand" id="hand-0">Your cards will appear here.</div>
            </div>
        </div>
        <div id="controls" style="display: none;">
            <div id="human-controls">
                </div>
        </div>
        <div id="log">
            <p><em>Game log...</em></p>
        </div>
    </div>

    <script>
        // --- CONSTANTS AND GLOBAL STATE ---

        const baseURL = 'https://raw.githubusercontent.com/harmanjohll/happy-elements-assets/refs/heads/main/images/';
        const fullCardList = [
            { group: 'Group 1', element: 'Lithium', img: baseURL + 'Li.png' },
            { group: 'Group 1', element: 'Sodium', img: baseURL + 'Na.png' },
            { group: 'Group 1', element: 'Potassium', img: baseURL + 'K.png' },
            { group: 'Group 1', element: 'Rubidium', img: baseURL + 'Rb.png' },
            { group: 'Group 2', element: 'Beryllium', img: baseURL + 'Be.png' },
            { group: 'Group 2', element: 'Magnesium', img: baseURL + 'Mg.png' },
            { group: 'Group 2', element: 'Calcium', img: baseURL + 'Ca.png' },
            { group: 'Group 2', element: 'Strontium', img: baseURL + 'Sr.png' },
            { group: 'Group 13', element: 'Boron', img: baseURL + 'B.png' },
            { group: 'Group 13', element: 'Aluminium', img: baseURL + 'Al.png' },
            { group: 'Group 13', element: 'Gallium', img: baseURL + 'Ga.png' },
            { group: 'Group 13', element: 'Indium', img: baseURL + 'In.png' },
            { group: 'Group 14', element: 'Carbon', img: baseURL + 'C.png' },
            { group: 'Group 14', element: 'Silicon', img: baseURL + 'Si.png' },
            { group: 'Group 14', element: 'Germanium', img: baseURL + 'Ge.png' },
            { group: 'Group 14', element: 'Tin', img: baseURL + 'Sn.png' },
            { group: 'Group 15', element: 'Nitrogen', img: baseURL + 'N.PNG' },
            { group: 'Group 15', element: 'Phosphorus', img: baseURL + 'P.PNG' },
            { group: 'Group 15', element: 'Arsenic', img: baseURL + 'As.PNG' },
            { group: 'Group 15', element: 'Antimony', img: baseURL + 'Sb.PNG' },
            { group: 'Group 16', element: 'Oxygen', img: baseURL + 'O.PNG' },
            { group: 'Group 16', element: 'Sulfur', img: baseURL + 'S.PNG' },
            { group: 'Group 16', element: 'Selenium', img: baseURL + 'Se.PNG' },
            { group: 'Group 16', element: 'Tellurium', img: baseURL + 'Te.PNG' },
            { group: 'Group 17', element: 'Fluorine', img: baseURL + 'F.PNG' },
            { group: 'Group 17', element: 'Chlorine', img: baseURL + 'Cl.PNG' },
            { group: 'Group 17', element: 'Bromine', img: baseURL + 'Br.PNG' },
            { group: 'Group 17', element: 'Iodine', img: baseURL + 'I.PNG' },
            { group: 'Group 18', element: 'Neon', img: baseURL + 'Ne.PNG' },
            { group: 'Group 18', element: 'Argon', img: baseURL + 'Ar.PNG' },
            { group: 'Group 18', element: 'Krypton', img: baseURL + 'Kr.PNG' },
            { group: 'Group 18', element: 'Xenon', img: baseURL + 'Xe.PNG' }
        ];

        const groupRepresentativeImages = {
            'Group 1': baseURL + 'Li.png', 'Group 2': baseURL + 'Be.png', 'Group 13': baseURL + 'B.png', 'Group 14': baseURL + 'C.png',
            'Group 15': baseURL + 'N.PNG', 'Group 16': baseURL + 'O.PNG', 'Group 17': baseURL + 'F.PNG', 'Group 18': baseURL + 'Ne.PNG'
        };

        const elementToGroup = {};
        fullCardList.forEach(card => {
            elementToGroup[card.element.toLowerCase()] = card.group.replace("Group ", "");
        });

        let players = [], deck = [], currentPlayerIndex = 0, difficultyLevel = "beginner", gameInProgress = false;

        const nameEntryDiv = document.getElementById('name-entry');
        const tableDiv = document.getElementById('table');
        const controlsDiv = document.getElementById('controls');
        const logDiv = document.getElementById('log');
        const humanControlsDiv = document.getElementById('human-controls');
        const playerNameInput = document.getElementById('player-name-input');

        function logMessage(message) {
            const p = document.createElement('p');
            p.innerHTML = message;
            logDiv.appendChild(p);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function getPlayerName(index) { return players[index].name; }

        function updatePlayerDisplays() {
            const hand0 = document.getElementById('hand-0');
            hand0.innerHTML = '';
            players[0].hand.sort((a,b) => {
                const groupA = parseInt(a.group.replace("Group ", ""));
                const groupB = parseInt(b.group.replace("Group ", ""));
                return groupA - groupB || a.element.localeCompare(b.element);
            });
            players[0].hand.forEach(card => {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'card';
                cardDiv.innerHTML = `<img src="${card.img}" alt="${card.element}">`;
                hand0.appendChild(cardDiv);
            });

            for (let i = 1; i < players.length; i++) {
                const handDiv = document.getElementById(`hand-${i}`);
                handDiv.innerHTML = '';
                players[i].hand.forEach(() => {
                    const cardDiv = document.createElement('div');
                    cardDiv.className = 'card';
                    cardDiv.innerHTML = `<img src="${baseURL}back-of-card.png" alt="card back">`;
                    handDiv.appendChild(cardDiv);
                });
                handDiv.innerHTML += `<div style="font-size:14px; margin-top:4px;">(${players[i].hand.length} cards)</div>`;
            }
        }

        function updateCompletedDisplays() {
            for (let i = 0; i < players.length; i++) {
                const compDiv = document.getElementById(`completed-${i}`);
                compDiv.innerHTML = '';
                players[i].completedFamilies.forEach(group => {
                    const imgSrc = groupRepresentativeImages[group];
                    if (imgSrc) compDiv.innerHTML += `<img src="${imgSrc}" alt="${group}">`;
                });
            }
        }

        function updateControls() {
            document.querySelectorAll('.player-seat').forEach(seat => seat.classList.remove('active'));
            document.getElementById(`player-${currentPlayerIndex}`).classList.add('active');
            humanControlsDiv.style.display = (currentPlayerIndex === 0 && gameInProgress) ? 'block' : 'none';
            if (currentPlayerIndex === 0 && gameInProgress) updateHumanControls();
        }

        function updateHumanControls() {
            difficultyLevel = document.getElementById('difficulty').value;
            if (difficultyLevel === "advanced") {
                humanControlsDiv.innerHTML = `
                    <label for="target-player">Ask:</label> <select id="target-player"></select>
                    <label for="element-input">for element:</label> <input type="text" id="element-input" placeholder="Enter element">
                    <label for="group-input">from Group:</label> <input type="text" id="group-input" placeholder="Enter group number">
                    <button id="ask-button">Ask</button>`;
            } else {
                humanControlsDiv.innerHTML = `
                    <label for="target-player">Ask:</label> <select id="target-player"></select>
                    <label for="card-choice">for:</label> <select id="card-choice"></select>
                    <button id="ask-button">Ask</button>`;
                
                const cardChoiceDropdown = document.getElementById('card-choice');
                let options;

                // --- UPDATE: New sorting logic for dropdowns ---
                if (difficultyLevel === 'beginner') {
                    // Order by group (default order of fullCardList)
                    options = fullCardList.map(card => card.element);
                } else { // 'intermediate'
                    // Order alphabetically
                    options = fullCardList.map(card => card.element).sort();
                }
                
                cardChoiceDropdown.innerHTML = '';
                options.forEach(el => {
                    let option = document.createElement('option');
                    option.value = el;
                    option.text = el;
                    cardChoiceDropdown.appendChild(option);
                });
            }

            const targetPlayerDropdown = document.getElementById('target-player');
            targetPlayerDropdown.innerHTML = '';
            for (let i = 1; i < players.length; i++) {
                if (players[i].hand.length > 0) {
                    let option = document.createElement('option');
                    option.value = i; option.text = players[i].name;
                    targetPlayerDropdown.appendChild(option);
                }
            }
            document.getElementById('ask-button').addEventListener('click', handleHumanAsk);
        }

        function initializeGame() {
            gameInProgress = true;
            players = [];
            for (let i = 0; i < 4; i++) players.push({ id: i, name: `Player ${i}`, hand: [], completedFamilies: [] });

            players[0].name = playerNameInput.value.trim() !== "" ? playerNameInput.value.trim() : "You";
            document.getElementById('name-0').textContent = players[0].name;
            let girlNames = ["Alice", "Beth", "Cathy", "Diana"], boyNames = ["Charlie", "David", "Edward", "Frank"];
            shuffleArray(girlNames); shuffleArray(boyNames);
            players[1].name = girlNames[0]; players[2].name = boyNames[0]; players[3].name = girlNames[1];
            document.getElementById('name-1').textContent = players[1].name;
            document.getElementById('name-2').textContent = players[2].name;
            document.getElementById('name-3').textContent = players[3].name;

            deck = [...fullCardList];
            shuffleArray(deck);
            const initialHandSize = 7;
            for (let i = 0; i < players.length; i++) {
                for (let j = 0; j < initialHandSize; j++) {
                    if (deck.length > 0) players[i].hand.push(deck.pop());
                }
            }
            
            currentPlayerIndex = 0;
            logDiv.innerHTML = '';
            logMessage(`Game started. Welcome, ${getPlayerName(0)}!`);
            players.forEach(player => checkForFamily(player));
            startTurn();
        }

        function startTurn() {
            if (!gameInProgress) return;
            if(players[currentPlayerIndex].hand.length === 0 && deck.length === 0) {
                logMessage(`${getPlayerName(currentPlayerIndex)} has no cards and the deck is empty. Skipping turn.`);
                currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
                setTimeout(startTurn, 1500);
                return;
            }
            logMessage(`It's <b>${getPlayerName(currentPlayerIndex)}'s</b> turn.`);
            updatePlayerDisplays();
            updateControls();
            if (currentPlayerIndex !== 0) setTimeout(processComputerTurn, 2000);
        }

        function handleHumanAsk() {
            const targetPlayerDropdown = document.getElementById('target-player');
            if (targetPlayerDropdown.options.length === 0) { logMessage("There is nobody left to ask!"); return; }
            const targetIndex = parseInt(targetPlayerDropdown.value);
            if (difficultyLevel === "advanced") {
                const elementInput = document.getElementById('element-input').value.trim();
                const groupInput = document.getElementById('group-input').value.trim();
                if (!elementToGroup[elementInput.toLowerCase()] || elementToGroup[elementInput.toLowerCase()] !== groupInput) {
                    logMessage("Invalid request. Please check the element name and group number."); return;
                }
                processAsk(0, targetIndex, elementInput);
            } else {
                processAsk(0, targetIndex, document.getElementById('card-choice').value);
            }
        }

        function processAsk(requesterIndex, targetIndex, elementName) {
            const requester = players[requesterIndex], target = players[targetIndex];
            logMessage(`${getPlayerName(requesterIndex)} asks ${getPlayerName(targetIndex)} for ${elementName}.`);
            const cardPos = target.hand.findIndex(card => card.element === elementName);

            if (cardPos !== -1) {
                const card = target.hand.splice(cardPos, 1)[0];
                requester.hand.push(card);
                logMessage(`Success! ${getPlayerName(targetIndex)} gives ${elementName}.`);
                logMessage(`<b>${getPlayerName(requesterIndex)} gets to go again.</b>`);
                checkForFamily(requester);
                if (checkGameEnd()) return;
                setTimeout(startTurn, 1000);
            } else {
                logMessage(`${getPlayerName(targetIndex)} says, 'Not at home!'`);
                if (deck.length > 0) {
                    const drawnCard = deck.pop();
                    requester.hand.push(drawnCard);
                    logMessage(`${getPlayerName(requesterIndex)} draws a card from the deck.`);
                    if (drawnCard.element === elementName) {
                        logMessage(`Lucky draw! It was the ${elementName}! <b>${getPlayerName(requesterIndex)} gets another turn.</b>`);
                        checkForFamily(requester);
                        if (checkGameEnd()) return;
                        setTimeout(startTurn, 1000); return;
                    }
                } else {
                    logMessage("The deck is empty.");
                }
                checkForFamily(requester);
                if (checkGameEnd()) return;
                currentPlayerIndex = targetIndex;
                setTimeout(startTurn, 1000);
            }
        }

        function processComputerTurn() {
            const computer = players[currentPlayerIndex];
            const groupsInHand = computer.hand.reduce((acc, card) => {
                if (!acc[card.group]) acc[card.group] = [];
                acc[card.group].push(card.element);
                return acc;
            }, {});
            let targetGroup = '', maxCards = 0;
            for (const group in groupsInHand) {
                if(groupsInHand[group].length < 4 && groupsInHand[group].length > maxCards) {
                    maxCards = groupsInHand[group].length;
                    targetGroup = group;
                }
            }
            if (targetGroup === '') {
                const availableGroups = Object.keys(groupsInHand).filter(g => groupsInHand[g].length < 4);
                if (availableGroups.length === 0) {
                    logMessage(`${getPlayerName(currentPlayerIndex)} passes the turn.`);
                    currentPlayerIndex = (currentPlayerIndex + 1) % players.length; startTurn(); return;
                }
                targetGroup = availableGroups[Math.floor(Math.random() * availableGroups.length)];
            }
            const ownedElements = new Set(groupsInHand[targetGroup]);
            const missingElements = fullCardList.filter(card => card.group === targetGroup).map(c => c.element).filter(el => !ownedElements.has(el));
            const cardToAskFor = missingElements[Math.floor(Math.random() * missingElements.length)];
            const possibleTargets = players.filter(p => p.id !== currentPlayerIndex && p.hand.length > 0);
            if(possibleTargets.length === 0) {
                logMessage("No one else has cards! Game over."); gameInProgress = false; updateControls(); return;
            }
            const targetPlayer = possibleTargets[Math.floor(Math.random() * possibleTargets.length)];
            processAsk(currentPlayerIndex, targetPlayer.id, cardToAskFor);
        }

        function checkForFamily(player) {
            const groupCount = player.hand.reduce((acc, card) => { acc[card.group] = (acc[card.group] || 0) + 1; return acc; }, {});
            for (let group in groupCount) {
                if (groupCount[group] === 4) {
                    const isNewFamily = !player.completedFamilies.includes(group);
                    if (isNewFamily) {
                        player.completedFamilies.push(group);
                        player.hand = player.hand.filter(card => card.group !== group);
                        logMessage(`üéâ <b>${getPlayerName(player.id)} completed ${group}!</b> üéâ`);
                        updateCompletedDisplays();
                    }
                }
            }
        }

        function checkGameEnd() {
            const totalFamilies = players.reduce((sum, p) => sum + p.completedFamilies.length, 0);
            if (totalFamilies === 8) {
                gameInProgress = false;
                let winner = players.reduce((prev, curr) => (prev.completedFamilies.length > curr.completedFamilies.length ? prev : curr));
                let winnerName = getPlayerName(winner.id);
                logMessage("--- GAME OVER! ---");
                logMessage(`üèÜ <b>${winnerName} wins with ${winner.completedFamilies.length} families!</b>`);
                updateControls();
                return true;
            }
            return false;
        }

        document.getElementById('start-game-button').addEventListener('click', () => {
            initializeGame();
            nameEntryDiv.style.display = 'none';
            tableDiv.style.display = 'flex';
            controlsDiv.style.display = 'block';
        });

        playerNameInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') document.getElementById('start-game-button').click();
        });
    </script>
</body>
</html>
